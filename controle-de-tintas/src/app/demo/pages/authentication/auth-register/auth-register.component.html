<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="//192.168.0.112/intranet/"><img src="assets/images/logo.png" alt="logo" width="160" height="60" /></a>
      </div>
      <h1>Controle de Tintas</h1>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Cadastro</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Já tem uma conta?</a>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstName">Nome*</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nome" [(ngModel)]="firstName" (keydown.enter)="register()" required/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Sobrenome*</label>
                <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" [(ngModel)]="lastName" (keydown.enter)="register()" required/>
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Função">Função</label>
            <input type="text" class="form-control" id="company" placeholder="Função" [(ngModel)]="funcao" (keydown.enter)="register()" required/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Endereço de Email*</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Endereço de Email" [(ngModel)]="email" (keydown.enter)="register()" required/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="password" (keydown.enter)="register()" required/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="cpassword">Confirmação de Senha</label>
            <input type="password" class="form-control" id="cpassword" placeholder="Confirmação de Senha" [(ngModel)]="cpassword" (keydown.enter)="register()" required />
          </div>
          <p class="mt-4 text-sm text-muted">
            Ao se cadastrar, você aceita nossos
            <a href="javascript:" class="text-primary">Termos de serviço</a>
            e
            <a href="javascript:" class="text-primary">Politicas de Privacidade</a>
          </p>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" [disabled]="carregando" (click)="register()">Criar Conta</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright &copy;
            <a href="https://www.esdeva.com.br" target="_blank">Esdeva Indústria Gráfica</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://wa.me/5532984446243?text=Ol%C3%A1!%20Estou%20em%20busca%20de%20melhorias%20e%20controle%20para%20meu%20neg%C3%B3cio.%20Como%20voc%C3%AA%20pode%20me%20ajudar%20a%20alcan%C3%A7ar%20isso%3F" target="_blank">By Double A Solutions</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de carregamento -->
  <div *ngIf="carregando" class="modal-backdrop">
    <div class="modal-content">
      <div class="spinner"></div>
      <p>Processando registro...</p>
    </div>
  </div>
</div>
